<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form with Pageclip</title>
  <!-- Pageclip CSS (optional but gives loading spinner, etc.) -->
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>
<body>

  <h1>Contact Us</h1>
  <form action="https://send.pageclip.co/CMqDFFZAeauKghB8ripn3ej1LokMWVbO/d" class="pageclip-form" method="post">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <br>
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <br>
    <label>
      Message:
      <textarea name="message" required></textarea>
    </label>
    <br>
    <button class="pageclip-form__submit" type="submit">
      <span>Send Message</span>
    </button>
  </form>

  <!-- Pageclip JS -->
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
